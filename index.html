<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="container">
        <div class = 'image'>
            <img src="swirly pattern.jpg" alt="side-image" class="mimg">
            <img src="logo bar.jpg" alt="logo" class="aimg">
        </div>
        <div class = 'data'>
            <div class = 'para'>
                <p>Enter your details in the following form correctly according to the requirements. Make no mistakes!</p>
                <p>Enter information to Sign Up!</p>
            </div>
            <div class = 'aform'>
                <form action="file:///C:/Users/HP/repos/form/form1/index.html" method="get">
                    <p>Enter Info:</p>
                    <fieldset>
                        <label for="fname">First Name</label>
                        <input type="text" id = "fname">
                        <label for="mail">Email</label>
                        <input type="email" id = "mail">
                        <label for="pass">Password</label>
                        <input type="password" id = "pass" required>
                    </fieldset>
                    <fieldset>
                        <label for="lname">Last Name</label>
                        <input type="text" id = "lname">
                        <label for="num">Phone Number</label>
                        <input type="text" id = "num" placeholder="0000-0000000" pattern="(\d{4}[\-]\d{7})" title="Enter a valid number">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" id = "cpass" required>
                    </fieldset>
                </form>
            </div>
            <div class = 'abutton'>
                <button type = 'submit' class = 'but'>Create Account</button>
                <p>Already have an account? <a href="login.html">log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
